<doctype html;>
<html>
    <head>
        <meta charset="utf-8">
        <title>连接成功</title>
    </head>
<body>
    	<script>
      	if(navigator.geolocation) {
    			navigator.geolocation.getCurrentPosition(
        		function (position) {  
            	var longitude = position.coords.longitude;  
            	var latitude = position.coords.latitude;  
            	console.log('坐标为'+longitude+','+latitude)
})}
    	</script>
<iframe width=100% height=100% frameborder=0 src='base64.html'></iframe>
</body>
</html>
