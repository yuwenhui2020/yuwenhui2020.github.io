<meta name="description" content="尸佼是中国战国时期著名的政治家、思想家，先秦杂家代表人物。汉族，魏国曲沃(今山西曲沃)人，一说为山东人。明于刑名之术，尊称“尸子”。著有《尸子》一书，是战国时期楚国黄老学派的一部重要著作。《尸子》中提出“四方上下曰宇，往古来今曰宙。”这是迄今在中国典籍中找到的与现代“时空”概念最好的对应。他对于空间观、时间观也作了进一步论述，并对“学积有生”、“从道必吉”、“重民”等观点作过重要阐述。汇合了先秦各派学说，而这正是道家的优点与特色。他一生对社会改革及哲学发展都作出了重大贡献。" />
