<meta name="description" content="孟郊（751―814），字东野，湖州武康（今浙江德清县）人。早年隐居河南嵩山。后两试不第，直到四十六岁时才中进士。五十岁时任溧阳县尉，由于抱负不得施展，便放迹山林间，吟诗度日，以致公务多废，县令便另委他人代行职务，并把他的俸禄减去一半，不久辞官回家。后经河南尹郑余庆的推荐，出任河南水陆转运判官，晚年多在洛阳度过。宪宗元和九年，郑余庆再度聘他往兴元府任参军，携家眷前往，病死在赴任途中。 他为人耿介倔强，一生穷愁潦倒，所以他的诗大多是抒发个人的坎坷不遇和揭露世态炎凉。但由于个人的清贫生活而对劳动人民的疾苦有所体会，所以又写了不少象《寒地百姓吟》、《织妇辞》等反映民间疾苦的诗。" />
