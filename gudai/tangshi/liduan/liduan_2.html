<meta name="description" content="李端（737―784），字正已，赵州（今河北赵县）人，唐代诗人。少居庐山，师事诗僧皎然。大历五年进士。曾任秘书省校书郎、杭州司马。晚年辞官隐居湖南衡山，自号衡岳幽人。今存《李端诗集》三卷。其诗多为应酬之作，多表现消极避世思想，个别作品对社会现实亦有所反映，一些写闺情的诗也清婉可诵，其风格与司空曙相似。李端是大历十才子之一。今存《李端诗集》三卷。其子李虞仲，官至兵部侍郎。" />
