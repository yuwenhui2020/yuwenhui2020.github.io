<meta name="description" content="沈缙冢656？―714 ），字云卿，相州内黄（今河南内黄县）人，高宗上元二年（675）举进士，为协律郎，后历任通事舍人、给事中、考功郎。流放归，为起居郎兼修文馆直学士，后升任中书舍人，太子少詹事。是继“四杰”之后的著名诗人，与宋之问齐名，号称沈宋，被誉为律诗的奠基人之一。" />
