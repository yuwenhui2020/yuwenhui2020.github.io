<meta name="description" content="杜荀鹤（约846―约906），字彦之，自号九华山人。汉族，池州石埭（今安徽省石台县）人。他出身寒微，中年始中进士，仍未授官，乃返乡闲居。曾以诗颂朱温，后朱温取唐建梁，任以翰林学士，知制诰，故入《梁书》 （按应作《五代史记》；《梁书》主要记述了南朝萧齐末年的政治和萧梁皇朝（502―557年）五十余年的史事。）。" />
