<meta name="description" content="储光羲（707-约760），唐著名诗人。兖州（今属山东）人。开元十四年（726）登进士第，授汜水尉后为安宜县尉尉。天宝十年（751）转下尉，后升任太祝，官至监察御史。安禄山陷长安时，受伪职。 安史之乱后，被贬谪，死于岭南。为盛唐著名田园山水诗人之一。 其诗多为五古，擅长以质朴淡雅的笔调，描写恬静淳朴的农村生活和田园风光。" />
