<meta name="description" content="司空曙，生卒年不详，字文明，广平（今河北省永年县）人，进士。曾随韦皋在剑南节度使幕中任职，历任洛阳主簿、水部郎中、虞部郎中等职，为“大历十才子”之一。其诗多写身世羁旅之思、悲欢离合之叹、常寄兴山水，内容较单调、贫乏，但语言质朴，情深意婉。现存诗七十余首，《全唐诗》录其诗二卷。" />
