<meta name="description" content="《天工开物》是中国古代一部综合性的科学技术著作，也是世界上第一部关于农业和手工业生产的综合性著作，被欧洲学者称为“技术的百科全书”。它对中国古代的各项技术进行了系统地总结，构成了一个完整的科学技术体系。对农业方面的丰富经验进行了总结，全面反映了工艺技术的成就。书中记述的许多生产技术，一直沿用到近代。" />
