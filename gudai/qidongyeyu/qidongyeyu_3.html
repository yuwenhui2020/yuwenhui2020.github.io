<meta name="description" content="《齐东野语》20卷，周密撰。作者字公谨，自号草窗，又号弁阳啸翁、萧斋、泗水潜夫、华不注山人、弁阳老人等。祖籍济南。其曾祖泌，自济南迁居吴兴，至密四世。其家世代为官，本人在宋宝佑年间任义乌令；入元不仕，寓杭，居癸辛街，以南宋遗老自居，交游很广，故见闻甚博。是书用《齐东野语》之名，乃作者不忘祖籍之意。书中所记，多宋元之交的朝廷大事，很多可补史籍之不足，如“李全始末”，“端平入洛”，“二张援襄”等，都是很有价值的资料。本书以中华书局1983年张茂鹏点校本最为方便。" />
