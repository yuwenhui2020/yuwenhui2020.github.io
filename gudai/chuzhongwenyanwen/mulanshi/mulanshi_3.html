<meta name="description" content="《木兰诗》是一首北朝民歌，宋郭茂倩《乐府诗集》归入《横吹曲辞・梁鼓角横吹曲》中。此诗讲述了一个叫木兰的女孩，女扮男装，替父从军，在战场上建立功勋，回朝后不愿作官，只求回家团聚的故事，热情赞扬了这位女子勇敢善良的品质、保家卫国的热情和英勇无畏的精神。全诗以“木兰是女郎”来构思木兰的传奇故事，富有浪漫色彩；详略安排极具匠心，富有生活气息；以铺陈、排比、对偶、互文等手法描述人物情态，刻画人物心理，生动细致，使作品具有强烈的艺术感染力。" />
