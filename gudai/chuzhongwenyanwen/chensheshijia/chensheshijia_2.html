<meta name="description" content="《陈涉世家》为司马迁所著《史记》中的一篇，是秦末农民起义领袖陈胜、吴广的传记。公元前209年，以陈胜、吴广为首的戍卒九百人在大泽乡（今安徽宿州东南）举行了中国历史上第一次大规模的农民起义，揭开了反对秦王朝残暴统治的序幕。此文以陈胜、吴广的活动为线索，详细地记述了陈胜起义的全过程，以及相继而起的各路起义军的胜败兴替。文章记述了起义军的浩大声势，肯定了陈胜在反对秦王朝统治斗争中的功绩。同时，作者司马迁也论述了陈胜起义最终失败的原因：起义领袖缺乏指挥全局的能力、自身蜕化、用人不当，导致起义军作战失利，内部离心离德。陈胜、吴广都死于自己的随从或部下之手，其结局具有深刻的悲剧意义。" />
