<meta name="description" content="《师说》是一篇说明教师的重要作用、从师学习的必要性以及择师的原则的论说文。此文抨击当时“士大夫之族”耻于从师的错误观念，倡导从师而学的风气，同时，也是对那些诽谤者的一个公开答复和严正的驳斥。作者表明任何人都可以作自己的老师，不应因地位贵贱或年龄差别，就不肯虚心学习。文末以孔子言行作证，申明求师重道是自古已然的做法，时人实不应背弃古道。" />
