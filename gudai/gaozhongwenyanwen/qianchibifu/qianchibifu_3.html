<meta name="description" content="《前赤壁赋》是宋代大文学家苏轼于宋神宗元丰五年（1082年）贬谪黄州（今湖北黄冈）时所作的赋。此赋记叙了作者与朋友们月夜泛舟游赤壁的所见所感，以作者的主观感受为线索，通过主客问答的形式，反映了作者由月夜泛舟的舒畅，到怀古伤今的悲咽，再到精神解脱的达观。 全赋在布局与结构安排中映现了其独特的艺术构思，情韵深致、理意透辟，在中国文学上有着很高的文学地位，并对之后的赋、散文、诗产生了重大影响。" />
