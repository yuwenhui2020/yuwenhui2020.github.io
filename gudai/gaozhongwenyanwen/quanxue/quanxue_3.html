<meta name="description" content="《劝学》是《荀子》一书的首篇。又名《劝学篇》。劝学，就是鼓励学习。本篇较系统地论述了学习的理论和方法。前一部分，论述学习的重要性；后一部分，论述学习的步骤、内容、途径等有关问题；而以“学不可以已”作为贯穿全文的中心思想。荀子认为，学习可以增长知识才干，修养品德气质；持之以恒、坚持不懈是正确的学习态度；要学习儒家经典，同时要善于向求贤者求教，也要善于教人；学习要善始善终，切忌半途而废，以期达到完全而纯粹的精神境界。" />
