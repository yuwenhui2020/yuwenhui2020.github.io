<meta name="description" content="诗话集。南宋魏庆之著。魏庆之，字醇甫，号菊庄，南宋建安（今福建建瓯）人。有才名而无意仕进，种菊千丛，常与诗人逸士在菊园中吟诵。有人曾赋诗赞誉他说：“种菊幽探计何早，想应苦吟被花恼。”可知他过着以种菊、赋诗为乐的隐逸生活。庆之与当时诗人有广泛的交往，这给他辑录南宋诗话带来了不少方便。" />
