<meta name="description" content="「赵长卿」自号仙源居士，宋宗室，居南丰（今属江西）。生平未详，曾赴漕试。饶宗颐《词籍考》卷三：“案《宋史。职官志》，宗寺修纂牒谱有《仙源积庆图》、《仙源类谱》，此号盖宋三祖下宗室派系。但玉牒派下无长字，亦无卿字，疑长卿乃其字也。集中附记张孝祥画灰成小词为近事，则《鼓笛慢》所题甲申，殆为隆兴二年（1164）。”《全宋词》谓“长卿疑名师有，俟考”。有《仙源居士乐府》九卷。" />
