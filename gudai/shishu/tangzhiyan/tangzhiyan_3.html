<meta name="description" content="记述大量唐代诗人文士的遗闻佚事，多记正史所不详述者，李慈铭指出：“唐人登科记等尽佚，仅存此书，故为考科名者所不可少。”（《越缦堂读书记》）。书中还记述了不少唐代诗人文士的遗闻佚事，可以窥见当时文人风貌之一斑；又保存了不少唐人别集所失载的断章零句，可以作为唐诗辑佚的重要依据。《四库全书总目提要》云：“是书述有唐一代贡举之制特详，多史志所未及。其一切杂事，亦足以觇名场之风气，验士习之淳浇。法戒兼陈，可为永鉴。”" />
