<meta name="description" content="《越绝书》以春秋末年至战国初期吴越争霸的历史事实为主干，上溯夏禹，下迄两汉，旁及诸侯列国，对这一历史时期吴越地区的汉民族政治、经济、军事、天文、地理、历法、语言等多有所涉及，被誉为“地方志鼻祖”。其中有些记述，不见于现存其他典籍文献，而为此书所独详；有些记述，则可与其他典籍文献互为发明，彼此印证。在现代社会科学的研究过程中，曾有不少人，从不同角度、在不同程度上利用《越绝书》，来考察中国古代史、中国文学史、汉语语言学史、中国民族史、中国历史地理中的一些具体问题，并取得了不少重要成果。" />
