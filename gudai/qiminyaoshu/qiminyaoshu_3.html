<title>《齐民要术》的内容，《齐民要术》在线阅读</title>

<meta name="description" content="《齐民要术》是北朝北魏时期，南朝宋至梁时期，中国杰出农学家贾思勰所著的一部综合性农学著作，也是世界农学史上最早的专著之一。是中国现存的最完整的农书。书名中的“齐民”，指平民百姓。“要术”指谋生方法。 《齐民要术》大约成书于北魏末年（公元533年-544年），系统地总结了六世纪以前黄河中下游地区农牧业生产经验、食品的加工与贮藏、野生植物的利用等，对中国古代汉族农学的发展产生有重大影响。由于汉族劳动人民积累了数千年的耕作经验，留下了丰富的汉文农学著作，如先秦诸书中多含有农学篇章，对《齐民要术》的成书有重要作用。" />
