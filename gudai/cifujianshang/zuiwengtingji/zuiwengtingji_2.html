<meta name="description" content="《醉翁亭记》是北宋文学家欧阳修创作的一篇散文。宋仁宗庆历五年（1045年），参知政事范仲淹等人遭谗离职，欧阳修上书替他们分辩，被贬到滁州做了两年知州。到任以后，他内心抑郁，但还能发挥“宽简而不扰”的作风，取得了某些政绩。《醉翁亭记》就写在这个时期。文章描写了滁州一带朝暮四季自然景物不同的幽深秀美，滁州百姓和平宁静的生活，特别是作者在山林中与民一齐游赏宴饮的乐趣。全文贯穿一个“乐”字，其中则包含着比较复杂曲折的内容。一则暗示出一个封建地方长官能“与民同乐”的情怀，一则在寄情山水背后隐藏着难言的苦衷。正当四十岁的盛年却自号“醉翁”，而且经常出游，加上他那“饮少辄醉”、“颓然乎其间”的种种表现，都表明欧阳修是借山水之乐来排谴谪居生活的苦闷。作者醉在两处：一是陶醉于山水美景之中，二是陶醉于与民同乐之中。" />
