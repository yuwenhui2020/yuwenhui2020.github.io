<meta name="description" content="道教是中国本土宗教，以“道”为最高信仰。道教在中国古代鬼神崇拜观念上，以黄、老道家思想为理论根据，承袭战国以来的神仙方术衍化形成。东汉末年出现大量道教组织，著名的有太平道、五斗米道。祖天师张道陵正式创立教团组织，距今已有1800年历史。道教为多神崇拜，尊奉的神仙是将道教对“道”之信仰人格化体现。" />
